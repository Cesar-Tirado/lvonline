<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación Práctica del Módulo 3</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
       <!-- Barra de navegación con iconos -->
       <nav class="navbar2">
        <!-- Icono de Inicio a la izquierda -->
        <a href="../../curso.html" class="nav-home">
            <img src="../../assets/images/inicio.png" alt="Inicio" title="Inicio">
        </a>

        <!-- Icono de Cerrar Sesión a la derecha -->
        <button id="logout" class="nav-logout">
            <img src="../../assets/images/cerrar-sesion.png" alt="Cerrar Sesión" title="Cerrar Sesión">
        </button>
    </nav>
    <div class="module-container">
        <header>
            <h1>Evaluación Práctica del Módulo 3</h1>
        </header>
        <main>
            <section class="content">
                <h2>Instrucciones</h2>
                <p>
                    Sigue el punto rojo con la vista sin mover la cabeza. Al finalizar, se te preguntará en qué posición estaba el punto.
                </p>
        
                <!-- Área del ejercicio -->
                <div id="exercise">
                    <h3>1. Seguimiento Visual</h3>
                    <div class="exercise-area">
                        <button id="start-exercise" class="exercise-btn">Iniciar Ejercicio</button>
                        <div id="moving-dot"></div>
                    </div>
                </div>
        
                <!-- Pregunta final -->
                <div id="evaluation" class="hidden">
                    <h3>¿Dónde estaba el punto al finalizar?</h3>
                    <form id="position-form">
                        <label><input type="radio" name="position" value="top-left"> Esquina superior izquierda</label>
                        <label><input type="radio" name="position" value="top-right"> Esquina superior derecha</label>
                        <label><input type="radio" name="position" value="bottom-left"> Esquina inferior izquierda</label>
                        <label><input type="radio" name="position" value="bottom-right"> Esquina inferior derecha</label>
                    </form>
                    <button id="submit-evaluation" class="exercise-btn">Enviar Respuesta</button>
                </div>
            </section>
        </main>
        
        
    </div>
    <script src="../../js/noLoggeado.js"></script>
    <script src="../../js/modulo3_evaluacionPractica.js"></script>
</body>
</html>
