<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 1: Reconocimiento de Patrones</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .option.option.selected {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .option {
            background-color: #14aff8; /* Color azul al seleccionar */
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación con iconos -->
    <nav class="navbar2">
        <a href="../../curso.html" class="nav-home">
            <img src="../../assets/images/inicio.png" alt="Inicio" title="Inicio">
        </a>
        <button id="logout" class="nav-logout">
            <img src="../../assets/images/cerrar-sesion.png" alt="Cerrar Sesión" title="Cerrar Sesión">
        </button>
    </nav>

    <div class="module-container">
        <header>
            <h1>Práctica 1: Reconocimiento de Patrones</h1>
        </header>
        <main>
            <section class="content">
                <h2>Instrucciones</h2>
                <p>
                    Se mostrarán palabras durante 2 segundos. Luego, selecciona las palabras correctas de la lista.
                    Necesitas acertar al menos 4 para aprobar.
                </p>
                <button id="start-pattern-test">Iniciar Práctica</button>

                <div id="pattern-container" class="hidden">
                    <p id="word-display"></p>
                </div>

                <div id="options-container" class="hidden">
                    <h3>Selecciona las palabras correctas:</h3>
                    <div id="word-options"></div>
                    <button id="submit-pattern" class="hidden">Enviar Respuestas</button>
                </div>

                <!-- Resultados -->
                <div id="results" class="hidden">
                    <h2>Resultados</h2>
                    <p id="result-message"></p>
                    <button id="retry" class="hidden">Reintentar</button>
                    <button id="mark-complete" class="hidden">Marcar como Completado</button>
                </div>

                <!-- Modal para pasar al siguiente módulo -->
                <div id="custom-modal" class="hidden">
                    <div class="modal-content">
                        <p id="modal-message">¡Práctica completada con éxito!</p>
                        <button id="close-modal">Ir a Práctica 2</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="../../js/noLoggeado.js"></script>
    <script src="../../js/modulo7_practica1.js"></script>
</body>
</html>
